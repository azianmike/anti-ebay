<!DOCTYPE html>
<html>
<body onload="javascript:checkIfLoggedIn()">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ec2-54-68-227-128.us-west-2.compute.amazonaws.com/static/global.js"></script>

<script type="text/javascript">
function checkIfLoggedIn(){
	var csrftoken = getCookie('csrftoken');
   	var xmlhttp;
	if (window.XMLHttpRequest){// code for IE7+, Firefox, Chrome, Opera, Safari
	  xmlhttp=new XMLHttpRequest();
	} else {// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function(){
		if (xmlhttp.readyState==4 && xmlhttp.status==200){
			var jsonData = JSON.parse(xmlhttp.responseText);
			if(jsonData["success"] != "1"){
				// this means a user is logged in
				$('#showLoginOrWelcomeMessage').html("Welcome " + jsonData["success"] + "!");
			} else {
				$('#showLoginOrWelcomeMessage').html('<p><a href="/login">Login</a></p>');
				$('#showRegister').html('<p><a href="/register">Register</a></p>');
			}
		}
	}
	xmlhttp.open("POST","/checkLoginJSON/",true);
	xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xmlhttp.setRequestHeader('X-CSRFToken', csrftoken);
	xmlhttp.send();
}
</script>
<center>
<h1>Anti-ebay</h1>

<p>The buyer's ebay</p>

<div id="showLoginOrWelcomeMessage"></div>
<div id="showRegister"></div>
<p><a href="/addListing">Add your listing</a></p>
<p><a href="/viewListing">View a listing</a></p>
<p><a href="/logout">Logout</a></p>
</center>
</body>
</html>
